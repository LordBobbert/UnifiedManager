name: Build and Deploy Python App to Azure Web App - UnifiedGymManager

on:
  push:
    branches:
      - master  # Trigger on pushes to the 'master' branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Step 3: Install Dependencies
      - name: Install dependencies
        run: |
          cd backend
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      # Step 4: Create ZIP Package
      - name: Create ZIP package
        run: |
          cd backend
          zip -r ../app.zip . -x "*.git*" -x "*venv*"  # Create app.zip at the root

      # Step 5: Upload Artifact for Deployment
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 1: Download Artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # Step 2: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'unifiedgymmanager'
          package: './app.zip'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
